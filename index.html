<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Zulunovember</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="screen-div">
            <div class="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
        </div>
        <div class="buttons">
            <div id="AC" class="button">AC</div>
            <div id="C" class="button">C</div>
            <div id="%" class="operator button">%</div>
            <div id="+" class="operator button">+</div>
            <div id="7" class="num button">7</div>
            <div id="8" class="num button">8</div>
            <div id="9" class="num button">9</div>
            <div id="-" class="operator button">-</div>
            <div id="4" class="num button">4</div>
            <div id="5" class="num button">5</div>
            <div id="6" class="num button">6</div>
            <div id="x" class="operator button">x</div>
            <div id="1" class="num button">1</div>
            <div id="2" class="num button">2</div>
            <div id="3" class="num button">3</div>
            <div id="/" class="operator button">/</div>
            <div id="0" class="num button">0</div>
            <div id="." class="button">.</div>
            <div id="=" class="button equals">=</div>

        </div>
    </div>
</body>
</html>

<script src="scripts/script.js"></script>
